<mat-toolbar class="head-v1" fxLayoutGap="10px">
  <span>Logo with img</span>
  <img src="/assets/icon.png" alt="" height="50">
  <input type="search" name="" id="" placeholder="type some thing here">
  <span fxFlex></span>
  <div fxHide.lt-sm="true">
    <span class="mat-button large" routerLink="/home" routerLinkActive="active-link"> Home </span>
    <span class="mat-button large" routerLink="/about" routerLinkActive="active-link"> About </span>
    <span class="mat-button large" routerLink="/help" routerLinkActive="active-link"> Help </span>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menuRef" fxShow.gt-sm="false">
      <mat-icon class="mat-18">menu</mat-icon>
  </button>
  <mat-menu #menuRef="matMenu">
      <button mat-menu-item routerLink="/home">
          Home
      </button>
      <button mat-menu-item routerLink="/about">
        About
      </button>
      <button mat-menu-item routerLink="/help">
        Help
      </button>
  </mat-menu>
</mat-toolbar>
